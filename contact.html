<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    l<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body class="bg-white">
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
    
                    <!-- Logo -->
                    <div class="flex space-x-4">
                        <a href="#" class="flex items-center py-2 px-2 text-gray-700">
                            <img src="daphe.png" class="h-20 w-32">
                            
                            <span class="font-bold text-xl">Royaldanphe</span>
                        </a>
                    </div>
    
                    <!-- Primary Nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
                        <a href="about.html" class="py-5 px-3 text-gray-700 hover:text-gray-900">About</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Services</a>
                        <a href="contact.html" class="py-5 px-3 text-gray-700 hover:text-gray-900">Contact</a>
                    </div>
    
                    <!-- Mobile button -->
                    <div class="md:hidden flex items-center">
                        <button class="mobile-menu-button">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
    
                </div>
            </div>
    
            <!-- Mobile Menu -->
            <div class="mobile-menu hidden md:hidden">
                <a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
                <a href="about.html" class="block py-2 px-4 text-sm hover:bg-gray-200">About</a>
                <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Services</a>
                <a href="contact.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Contact</a>
            </div>
        </nav>
    
        <script>
            const btn = document.querySelector('.mobile-menu-button');
            const menu = document.querySelector('.mobile-menu');
    
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        </script>
        <div class="gap-2">
            <h1 class="text-4xl font-bold text-center text-black" style="color: #0d550d;">Contact us</h1>
            <p class="text-center font-bold text-xl" style="color: #0d550d;">"Shopping online can sometimes be a gamble, but Royal Danphe made it easy and worry-free."</p>
        </div>
        <div class="lg:flex lg:flex-row flex flex-col items-center justify-center lg:gap-10 lg:ml-32 lg:mr-32  lg:mt-10 p-6 gap-3 rounded-3xl"
            style="background-image: url('girl.avif');">
            <div class="flex flex-col gap-2 lg:gap-4 lg:p-20 p-2">
                <div class="flex flex-row gap-1 items-center">
                    <img class="h-8 w-8" src="address.png">
                    <div class="class">
                        <h1 class="text-2xl font-bold" style="color: white">Address</h1>
                        <h1 class="text-white font-bold cursor-pointer"> Kathmandu, Nepal</h1>
                    </div>
                </div>
                <div class="flex flex-row gap-1 items-center">
                    <img class="h-8 w-8" src="call.png">
                    <div class="class">
                        <h1 class="text-2xl font-bold" style="color: white;">Phone</h1>
                        <h1 class="font-bold text-white cursor-pointer" >+9779844797608</h1>
                    </div>
                </div>
                <div class="flex flex-row gap-1 items-center">
                    <img class="h-8 w-8" src="email.png">
                    <div class="class">
                        <h1 class="text-2xl font-bold" style="color: white;">Email</h1>
                        <h1 class="text-white font-bold cursor-pointer">royaldanphe28@gmail.com</h1>
                    </div>
                </div>
                <div class="flex flex-row gap-1 items-center">
                    <img class="h-8 w-8" src="eeeeeeeeee.png">
                    <div class="class">
                        <h1 class="text-2xl font-bold" style="color: white;">Social Media</h1>
                        <div class="flex gap-2 cursor-pointer">
                            <img class="h-6-4 w-6" src="instagram.png">
                            <img class="h-6 w-6" src="facebook.png">
                            <img class="h-6 w-6" src="youtube.png">
                            <img class="h-6 w-6" src="twitter.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col lg:mt-12 mb-10 p-8 rounded-xl" style="background-color: #0d550d;">
                <div class="class">
                    <h1 class="font-bold text-3xl  text-center mt-3 text-white">Send Message</h1>
                </div>
    
                <input class="px-4 py-1 my-3  outline-blue-600 border-2 text-black text-sm" type="text"
                    placeholder="Full Name">
                <input class="px-2 py-1 my-3 outline-blue-600 border-2 text-sm" type="Email" placeholder="Email">
                <input class="px-2 py-1 my-4 outline-blue-600 border-2 text-sm" type="message"
                    placeholder="Type of Message">
                <button class="text-blue-50  rounded-full px-4 py-2 bg-yellow-600 text-xl hover:bg-blue-600">Submitt</button>
    
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
